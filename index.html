<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    h1 { margin-bottom: 10px; color: #333; text-align: center; }
    p { color: #666; margin-bottom: 30px; text-align: center; }
    input {
      width: 100%;
      padding: 15px;
      margin-bottom: 20px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 18px;
    }
    input:focus { outline: none; border-color: #667eea; }
    button {
      width: 100%;
      padding: 15px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover { background: #5568d3; }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üåç Global Chat</h1>
    <p>Jump right in!</p>
    
    <form id="loginForm">
      <input type="text" id="username" placeholder="Choose a username" required maxlength="20" autofocus>
      <button type="submit">Join Chat üöÄ</button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      if (username) {
        sessionStorage.setItem('username', username);
        window.location.href = '/public/chat.html';
      }
    });
  </script>
</body>
</html>
