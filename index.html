<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Chat - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    .login-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-box p {
      color: #666;
      margin-bottom: 30px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 2px solid #e0e0e0;
      border-radius: 5px;
      font-size: 16px;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
    }

    .captcha-box {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .captcha-box p {
      margin-bottom: 10px;
      font-size: 14px;
    }

    #captcha-question {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
      margin: 15px 0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #5568d3;
    }

    #error-message {
      color: #e74c3c;
      margin-top: 15px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>üåç Global Chat</h1>
      <p>Join the conversation!</p>
      
      <form id="loginForm">
        <input 
          type="text" 
          id="username" 
          placeholder="Choose a username" 
          required
          maxlength="20"
        >
        
        <div class="captcha-box">
          <p>Solve this to prove you're human:</p>
          <div id="captcha-question"></div>
          <input 
            type="number" 
            id="captcha-answer" 
            placeholder="Your answer" 
            required
          >
        </div>
        
        <button type="submit">Join Chat</button>
      </form>
      
      <div id="error-message"></div>
    </div>
  </div>

  <script>
    let captchaAnswer;

    function generateCaptcha() {
      const num1 = Math.floor(Math.random() * 10) + 1;
      const num2 = Math.floor(Math.random() * 10) + 1;
      captchaAnswer = num1 + num2;
      document.getElementById('captcha-question').textContent = 
        `What is ${num1} + ${num2}?`;
    }

    generateCaptcha();

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const username = document.getElementById('username').value.trim();
      const answer = document.getElementById('captcha-answer').value;
      const errorDiv = document.getElementById('error-message');

      try {
        const response = await fetch('/api/verify-captcha', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ answer, expected: captchaAnswer })
        });

        if (!response.ok) {
          throw new Error('Server error');
        }

        const result = await response.json();

        if (result.success) {
          sessionStorage.setItem('username', username);
          window.location.href = '/public/chat.html';
        } else {
          errorDiv.textContent = '‚ùå Wrong answer! Try again.';
          errorDiv.style.display = 'block';
          generateCaptcha();
          document.getElementById('captcha-answer').value = '';
        }
      } catch (error) {
        errorDiv.textContent = '‚ùå Error: ' + error.message;
        errorDiv.style.display = 'block';
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
